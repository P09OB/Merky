<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Merky</title>
</head>

<body>
    <div class="card">
        <div class="card__list">
            <input type="checkbox" id="list" name="list"> 
            <label for="list">Lista para la semana</label>
            <p>
                Nov.24
            </p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card__list--add"> 
           <button id="add" name="add">   
           </button> 
           <label for="add">Agregar nueva lista</label>

        </div>
    </div>
    <br>
    <div class="navBar">
        <button class="navBar__home"></button>
        <button class="navBar__list"></button>
        <button class="navBar__community"></button>
        <button class="navBar__profile"></button>
    </div>
    <br>
    <button class="button button--active">Agregar producto</button>
    <button class="button button--inactive">Agregar producto</button>
    <button class="button button__popup--active">Agregar producto</button>
    <button class="button button__popup--inactive">Agregar producto</button>

    <div class="card--small">
        <div class="route">
            <div class="route__box">
                <div class="route__img"><img src="/images/fanta.png"></div>
                <div class="route__info"> 
                    <h1 class="route__number">1</h1>
                    <h2 class="route__name">Fanta - 350ml</h2>
                 </div>
            </div>
            <label for="route"> 
                <button id =" route__button"class="button button__popup--checkbox">   <p id="message">Recoger</p> <input class="checkbox__route" type="checkbox" id="route__checkbox" name="route" onclick ="isChecked()"></button>
                 </label>
        </div>
    </div>
<script src="script/index.js"></script>
</body>
</html>
