<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Style/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Mis productos</h1>
        <p> <strong>Total:</strong>12.500$</p>
    </header>
    <section class="myProducts__all">

        <section class="myProducts__container">
            <div class="cardProduct">
                <div class="cardProduct__container">
                    <div class="cardProduct__img">
                        <img class="cardProduct__size" src="/images/huevos.png">
                    </div>
                    <div class="cardProduct__info">
                        <div class="cardProduct__title">
                            <p class="cardProduct__name"> <strong> Huevos Kike AAA </strong></p>
                            <p class="cardProduct__weight"> 500g </p>
                        </div>
                        <div class="cardProduct__starContainer">
                            <img class="cardProduct__star" src="../../images/star.svg">
                            <img class="cardProduct__star" src="../../images/star.svg">
                            <img class="cardProduct__star" src="../../images/star.svg">
                            <img class="cardProduct__star" src="../../images/star.svg">
                            <img class="cardProduct__star" src="../../images/star.svg">
                        </div>
                        <p class="cardProduct__price"> $12.000 </p>
                    </div>

                </div>
            </div>



            <button class="cardNewProduct reset-btn">
                <div class="cardNewProduct__container">
                    <div class="cardNewProduct__icon">
                        <img class="cardNewProduct__size" src="/images/plus.svg">
                    </div>
                    <p class="cardNewProduct__text"> <strong> Agregar productos </strong></p>
                </div>
            </button>

        </section>
        <footer class="navBar__container products-footer">
            <button class="button button--inactive">Iniciar recorrido</button>
            <section >
                <div class="navBar">
                    <button class="navBar__home"></button>
                    <button class="navBar__list"></button>
                    <button class="navBar__community"></button>
                    <button class="navBar__profile"></button>
                </div>
            </section>
        </footer>
    </section>


</body>

</html>
