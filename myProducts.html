<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">

    <title>Document</title>
</head>

<body>
    <div class="my-products-body">
        <header class="my-products-header">
            <button class="back-link reset-btn">
                <svg class="statusBat__backSection" width="11" height="19" viewBox="0 0 11 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10.5676 0.432366C9.99115 -0.144122 9.05647 -0.144122 8.47999 0.432366L0.729985 8.18237C0.153498 8.75885 0.153498 9.69353 0.729985 10.27L8.47999 18.02C9.05647 18.5965 9.99115 18.5965 10.5676 18.02C11.1441 17.4435 11.1441 16.5089 10.5676 15.9324L3.86146 9.22619L10.5676 2.52001C11.1441 1.94353 11.1441 1.00885 10.5676 0.432366Z"
                        fill="#211C70" />
                </svg>
            </button>
            <div>
                <h1 class="my-products__title">Mis productos</h1>
                <p class="my-products__total"> <strong>Total:</strong> <span>12.500</span>$</p>
            </div>
            <p></p>
        </header>
        <section class="myProducts__all">
    
            <section class="myProducts__container">
                <section class="user-products-list">
    
                </section>
                <button class="cardNewProduct reset-btn">
                    <div class="cardNewProduct__container">
                        <div class="cardNewProduct__icon">
                            <img class="cardNewProduct__size" src="./images/plus.svg">
                        </div>
                        <p class="cardNewProduct__text"> <strong> Agregar productos </strong></p>
                    </div>
                </button>
    
            </section>
    </div>
        <footer class="navBar__container products-footer">
            <div class='toast' style='display:none'></div>
            <button class="button button--inactive start-route">Iniciar recorrido</button>
            <section>
                <div class="navBar">
                    <button class="navBar__home"></button>
                    <button class="navBar__list"></button>
                    <button class="navBar__community"></button>
                    <button class="navBar__profile"></button>
                </div>
            </section>
        </footer>
    </section>
    <script src="./script/navBarActions.js"></script>
    <script src="./script/stars.js"></script>
    <script src="./script/dummy_data.js"></script>
    <script src="./script/productListActions.js"></script>
    <script src="./script/myProducts.js"></script>
    <script src="./script/headerActions.js"></script>
</body>

</html>
