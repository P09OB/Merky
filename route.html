<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <div class="route-screen">
    <header class="route-screen__system-actions">
      <button class="reset-btn back-link icon-btn">
        <img src="./images/backArrow.svg" alt="">
      </button>
      <div class="list-title-container">
        <h1 class="title">Lista Lorem Ipsum</h1>
      </div>
      <button class="reset-btn icon-btn">
        <img src="./images/listRoute.svg" alt="">
      </button>
    </header>

    <div class="route-screen__video-container">
      <video autoplay muted loop>
        <source src="./video/pathVideo.mp4" type="video/mp4" />
      </video>
    </div>

    <footer class="route-screen__main-actions">
      <button class="reset-btn arrow-drop">
        <img src="./images/arrow-drop.svg" alt="arrow">
      </button>
      <div class="products-route-container ">
        <div class="slider-container"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar__current-progress"></div>
      </div>
    </footer>
  </div>
  <script src="./script/headerActions.js"></script>
  <script src="./script/cardInteraction.js"></script>
  <script src="./script/dummy_data.js"></script>
  <script src="./script/productListActions.js"></script>
  <script src="./script/routeMap.js"></script>
  <script src="./script/route.js"></script>
</body>

</html>
