<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div class="list-screen">
        <div class="statusBar">
            <div class="statusBar__container">
                <div class="statusBar__navSection">
                    <svg class="statusBat__backSection" width="11" height="19" viewBox="0 0 11 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10.5676 0.432366C9.99115 -0.144122 9.05647 -0.144122 8.47999 0.432366L0.729985 8.18237C0.153498 8.75885 0.153498 9.69353 0.729985 10.27L8.47999 18.02C9.05647 18.5965 9.99115 18.5965 10.5676 18.02C11.1441 17.4435 11.1441 16.5089 10.5676 15.9324L3.86146 9.22619L10.5676 2.52001C11.1441 1.94353 11.1441 1.00885 10.5676 0.432366Z"
                            fill="#211C70" />
                    </svg>
                    <p class="statusBar__nameSection"><strong>Mis listas</strong></p>
                    <button class="button button--nullList">
                    </button>
                </div>
                <div class="statusBar__seaSection">

                    <div class="input__container input__container--big">
                        <input class="input" type="text" placeholder="Buscar producto">
                        <img class="input__img input__img--left" src="./images/IconSearch.svg">
                    </div>

                </div>
            </div>
        </div>
        <div class="list__container">
            <div class="list-items">

                <button class="card reset-btn">
                    <div class="card__list">
                        
                        <span for="list">Lista para la semana</span>
                        <p>
                            Nov.24
                        </p>
                    </div>
                </button>
               
                <button class="card reset-btn">
                    <div class="card__list--add">
                        <img src="./images/plus.svg" alt="">
                        <span for="add">Agregar nueva lista</span>
                    </div>
                </button>
            </div>
            <section class="navBar-container">
                <div class="navBar">
                    <button class="navBar__home"></button>
                    <button class="navBar__list"></button>
                    <button class="navBar__community"></button>
                    <button class="navBar__profile"></button>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
